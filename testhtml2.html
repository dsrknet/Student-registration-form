<!DOCTYPE html>
<html>

<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="testhtml3.css" type="text/css">
</head>
<body>
<h1>Student Registration Form Using Html And Css</h1>
<table align="center" cellpadding="5">

<tr>
<td>First name :</td>
<td><input type="text" id="name" name="name" placeholder="Enter your first name" ></td>
<td>Last name :</td>
<td><input type="text" id="email" name="name" placeholder="Enter your last name" >
</td>

</tr>

<tr>
<td>Email :</td>
<td><input type="email" id="name" name="email" placeholder="Enter your email id" ></td>
<td>Date of Birth :</td>
<td><input type="date" id="name" name="DOB"></td>
</tr>



<tr>
<td>Mobile Number :</td>
<td><input type="number" id="name" name="MNUM" placeholder="Enter your mobile number" ></td>
<td>Gender :</td>
<td>Male <input type="radio" name="male">Female
<input type="radio" name="male">Others
<input type="radio" name="male"></td>
</tr>


<tr>
<td>Address :</td>
<td colspan=3><textarea rows="6" cols="35"
placeholder="Enter your address" ></textarea></td>
</tr>
<tr>
<td>State :</td>
<td><input type="text" id="name" name="state" placeholder="Enter your state" ></td>
<td>Pin Code :</td>
<td><input type="number" id="name" name="num" placeholder="Enter your pin code" ></td>
</tr>


<tr>
<td>City :</td>
<td><input type="text" id="name" name="city" placeholder="Enter your city" ></td>
<td>Country:</td>
<td><input type="text" id="name" name="state" placeholder="Enter your country" ></td>
</tr>





<tr>
<td align="center" colspan="2">
<input type="submit" value="Submit">
&nbsp;&nbsp; <input type="reset" value="Reset">
</td>
</tr>

</table>
<div>
<section class="text-center col-12">
<a href="index.html"><button class="btn btn-primary ">Logout</button></a>
</section>
</div>
</body>

</html>
